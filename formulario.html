<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<style>
    * {
        font-family: Arial, Helvetica, sans-serif;
    }
</style>
<body>
    <h1>Aula de Formulario</h1>
    <form action="cadastro.php" method="POST" autocomplete="off">
        <fieldset>
            <legend>Dados Pessoais</legend>
            <p>
                <label for="iusu">Usuario: </label>
                <input type="text" name="usu" id="iusu" required minlength="5" maxlength="15" size="11" placeholder="Nome">
            </p>
            <p>
                <label for="isen">Senha: </label>
                <input type="password" name="sen" id="isen" required minlength="8" maxlength="10" size="10" placeholder="Senha">
            </p>
            <p>
                <label for="isex">Sexo: </label>
                <input type="radio" name="sexo" id="isxmas" value="M" required> <label for="isxmas">Masculino</label>
                <input type="radio" name="sexo" id="isxfem" value="F" required> <label for="isxfem">Feminino</label>
            </p>
            <p>
                <label for="itel">Telefone: </label>
                <input type="tel" name="tel" id="itel" required minlength="11" maxlength="11" placeholder="(xx)xxxxx-xxxx">
            </p>
            <p>
                <label for="ifoto">Foto do perfil</label>
                <input type="file" name="Foto" id="ifoto">
            </p>
            <p>
                <label for="inivel">Nivel de satisfação: </label>
                <input type="range" name="nivel" id="inivel" min="1" max="5">
            </p>
            <p>
                <input type="submit" value="Enviar">
                <input type="reset" value="Limpar">
            </p>
        </fieldset>
    </form>
</body>
</html>
